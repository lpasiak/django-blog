{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="card">
        <div class="card-body d-flex align-items-center">
            <div class="me-3">
                <img style="width: 100px; max-height: 200px" src="{{ user.profile.image.url}}" class="rounded-circle" alt="{{ user.username }} profile picture.">
            </div>
            <div>
                <h2 class="mb-1">{{ user.username }}</h2>
                <p class="mb-0 text-muted">{{ user.email }}</p>
                <hr>
                <p class="text-muted">Joined {{ user.date_joined|date:"F Y" }}</p>
            </div>
        </div>
        <form class="p-3" method="POST" enctype="multipart/form-data"> <!-- !important Add encoding -->
            {% csrf_token %}
            <fieldset>
                <legend class="mb-4">Profile Info</legend>
                <hr>
                <div class="mb-3">
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                </div>
            </fieldset>
            <button class="btn btn-primary" type="submit">Update</button>
        </form>
    </div>
{% endblock %}
