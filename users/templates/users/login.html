{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <fieldset>
                    <legend class="mb-4">Log In</legend>
                    <hr>
                    <div class="mb-3">
                        {{ form|crispy }}
                    </div>
                </fieldset>
                    <button class="btn btn-primary" type="submit">Log In</button>
                    <small class="text-muted ms-2"><a href="{% url 'password_reset' %}">Forgot password?</a></small>
            </form>
            <div class="mt-4">
                <small class="text-muted">
                    Need an account? <a class="text-decoration-none" href="{% url 'register' %}">Sign Up Now!</a>
                </small>
            </div>
        </div>
    </div>
{% endblock %}
