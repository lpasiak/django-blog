{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <fieldset>
                    <legend class="mb-4">Reset Password</legend>
                    <hr>
                    <div class="mb-3">
                        {{ form|crispy }}
                    </div>
                </fieldset>
                    <button class="btn btn-primary" type="submit">Request Password Reset</button>
            </form>
        </div>
    </div>
{% endblock %}
